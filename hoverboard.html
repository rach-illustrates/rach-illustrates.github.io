<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Polly Jiggins | Choose Your Hoverboard</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<!-- Custom CSS -->
<link href="css/s.css" rel="stylesheet">
<link href="css/h.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
</head>
<body class="main">

<table id="b-container">
	<tr>
		<td colspan="3">
			<img class="img-responsive img-centred" src="img/board/title.png" alt="Choose your hoverboard" />
		</td>
	</tr>
	<tr>
		<td>
			<img data-target="#chassis" class="button img-responsive" src="img/board/Chasis_button.png" alt="Change the chassis">
		</td>
		<td>
			<img data-target="#propeller" class="button img-responsive" src="img/board/Propellers_button.png" alt="Change the propeller">
		</td>
		<td>
			<img data-target="#turbine" class="button img-responsive" src="img/board/Turbine_button.png" alt="Change the turbine">
		</td>		
	</tr>
	<tr>
		<td colspan="3" id="board">
			<div id="steam"></div>
			<img id="placeholder" class="img-responsive" src="img/board/Chasis_1.png" alt="Chassis">
			<div id="chassis"></div>
			<div id="propeller"></div>
			<div id="turbine"></div>
			<div id="gauge"></div>
			<div id="wings"></div>
			<div id="footholds"></div>
			<div id="submit"></div>
		</td>
	</tr>
	<tr>
		<td>
			<img data-target="#gauge" class="button img-responsive" src="img/board/Gauge_button.png" alt="Change the pressure gauge">
		</td>
		<td>
			<img data-target="#wings" class="button img-responsive" src="img/board/Wings_button.png" alt="Change the wings">
		</td>	
		<td>
			<img data-target="#footholds" class="button img-responsive" src="img/board/Footholds_button.png" alt="Change the footholds">
		</td>
	</tr>
</table>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/fastclick.js"></script>
<script>
	$(function() {
    	FastClick.attach(document.body);
	});
</script>
<script src="js/h.js"></script>
</body>
</html>
