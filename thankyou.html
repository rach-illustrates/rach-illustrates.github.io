<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Polly Jiggins | Thankyou! </title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom CSS -->
	<link href="css/thanks.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div id="home">
		<a href="about.html">
			<img class="img-responsive initial" src="img/Home_arrow.png" />
			<img class="img-responsive hover" src="img/Home_arrow_hover_state.png" />
		</a>
	</div>
	<div id="character">
		<div id="title" class="element"></div>
		<div id="steam" class="element"></div>
		<div id="body" class="element"></div>
		<div id="outfit" class="element"></div>
		<div id="chassis" class="element"></div>
		<div id="footholds" class="element"></div>
		<div id="propeller" class="element"></div>
		<div id="turbine" class="element"></div>
		<div id="gauge" class="element"></div>
		<div id="wings" class="element"></div>
	</div>

	<div id="form">
		<input type="text" placeholder="Enter your name" name="name">
		<input type="text" placeholder="Enter your email" name="email">
		<input type="text" placeholder="Enter any comments" name="comments">
		<button>Submit</button>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="js/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/t.js"></script>
	<script src="js/fastclick.js"></script>
	<script>
		$(function() {
	    	FastClick.attach(document.body);
		});
	</script>	
</body>
</html>
